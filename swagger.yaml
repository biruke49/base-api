openapi: 3.0.0
info:
  title: Sample API
  description: API documentation example
  version: "1.0"
servers:
  - url: http://api.example.com/v1
    description: Production server
paths:
  /users:
    get:
      tags:
        - Users
      summary: List all users
      responses:
        "200":
          description: A list of users.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
  /get-users:
    get:
      tags:
        - Users
      summary: List all users
      responses:
        "200":
          description: A list of users.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
